<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediaHub Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-dark.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.44.0/dist/tabler-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- For live playback -->
  <style>
    :root { --bg: #000; --text: #fff; --accent: #ff0000; --glass: rgba(255,0,0,0.1); --border: rgba(255,0,0,0.2); }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
    .glass { backdrop-filter: blur(20px); background: var(--glass); border: 1px solid var(--border); }
    .card { transition: all 0.4s; }
    .card:hover { transform: translateY(-12px); box-shadow: 0 40px 80px rgba(255,0,0,0.3); }
    .bento { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
    iframe { width: 100%; height: 400px; border: none; border-radius: 12px; }
    video { width: 100%; border-radius: 12px; }
    .comment { margin-left: 20px; border-left: 2px solid #ff0000; padding-left: 10px; }
  </style>
</head>
<body class="min-h-screen">
  <!-- NAVBAR (same as before, add auth buttons) -->
  <nav class="glass fixed top-0 w-full z-50 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-black bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent">MediaHub Pro</h1>
      <div class="flex gap-4">
        <button onclick="showPage('home')" class="px-6 py-3 rounded-xl glass">Home</button>
        <button onclick="showPage('scripts')" class="px-6 py-3 rounded-xl glass">Scripts</button>
        <button onclick="showPage('videos')" class="px-6 py-3 rounded-xl glass">Videos</button>
        <button onclick="showPage('games')" class="px-6 py-3 rounded-xl glass">Games</button>
        <button onclick="showPage('dashboard')" id="dashBtn" class="hidden px-6 py-3 rounded-xl bg-gradient-to-r from-red-500 to-red-600 text-white">Dashboard</button>
        <div id="authNav" class="hidden">
          <button onclick="showRegister()" class="px-4 py-2 rounded glass">Register</button>
          <button onclick="showLogin()" class="px-4 py-2 rounded glass">Login</button>
        </div>
        <button id="profileBtn" class="hidden p-3 rounded-xl glass" onclick="showSettings()">Profile</button>
      </div>
    </div>
  </nav>

  <!-- AUTH FORMS -->
  <div id="registerForm" class="hidden pt-32 max-w-md mx-auto">
    <h2 class="text-3xl font-black mb-4">Register</h2>
    <input id="regEmail" placeholder="Email (Gmail recommended)" class="p-4 rounded-2xl w-full mb-4 glass" />
    <input id="regPass" type="password" placeholder="Password" class="p-4 rounded-2xl w-full mb-4 glass" />
    <button onclick="register()" class="w-full py-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-2xl">Send Code</button>
    <input id="verifyCode" placeholder="Enter 6-digit code" class="p-4 rounded-2xl w-full mt-4 glass hidden" />
    <button id="verifyBtn" onclick="verifyCode()" class="w-full py-4 bg-red-400 text-white rounded-2xl mt-2 hidden">Verify</button>
  </div>

  <div id="loginForm" class="hidden pt-32 max-w-md mx-auto">
    <h2 class="text-3xl font-black mb-4">Login</h2>
    <input id="loginEmail" placeholder="Email" class="p-4 rounded-2xl w-full mb-4 glass" />
    <input id="loginPass" type="password" placeholder="Password" class="p-4 rounded-2xl w-full mb-4 glass" />
    <button onclick="login()" class="w-full py-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-2xl">Login</button>
  </div>

  <!-- HOME (same) -->
  <div id="home" class="pt-32 pb-20 text-center">
    <div class="max-w-5xl mx-auto px-6">
      <h1 class="text-7xl font-black mb-6 bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent">Pro Hub</h1>
      <button onclick="showRegister()" class="px-8 py-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-2xl font-bold">Get Started</button>
    </div>
  </div>

  <!-- DASHBOARD (add stream button) -->
  <div id="dashboard" class="hidden pt-32 max-w-7xl mx-auto px-6">
    <h2 class="text-5xl font-black mb-10 bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent">Dashboard</h2>
    <div class="bento mb-12">
      <!-- Stats cards same -->
    </div>
    <button onclick="showUpload()" class="fixed bottom-10 right-10 w-20 h-20 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-full text-4xl">+</button>
    <button onclick="startLiveStream()" class="fixed bottom-10 right-32 w-40 py-3 bg-red-600 text-white rounded-xl">Go Live</button>
  </div>

  <!-- HUBS (add comments under cards) -->
  <div id="scripts" class="hidden pt-32 max-w-7xl mx-auto px-6">
    <h2 class="text-5xl font-black bg-gradient-to-r from-red-500 to-red-600 bg-clip-text text-transparent mb-8">Script Hub</h2>
    <div id="scriptGrid" class="bento"></div>
  </div>

  <!-- Similar for videos/games, add <div id="comments-[id]" class="mt-4"></div> under each card -->

  <!-- UPLOAD MODAL (add game option) -->
  <div id="uploadModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="glass p-10 rounded-3xl w-full max-w-2xl">
      <select id="uploadType" class="p-4 rounded-2xl w-full mb-4 glass">
        <option value="script">Script</option>
        <option value="video">Video</option>
        <option value="game">Custom Game (HTML)</option>
      </select>
      <input id="uploadTitle" placeholder="Title" class="p-4 rounded-2xl w-full mb-4 glass" />
      <input type="file" id="uploadFile" class="p-4 rounded-2xl w-full mb-4 glass" />
      <button onclick="uploadContent()" class="w-full py-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-2xl">Upload</button>
    </div>
  </div>

  <!-- LIVE STREAM MODAL -->
  <div id="streamModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="glass p-10 rounded-3xl w-full max-w-md">
      <h3 class="text-3xl font-black mb-4">Start Live Stream</h3>
      <p>RTMP URL: <span id="rtmpUrl"></span></p>
      <p>Stream Key: <span id="streamKey"></span></p>
      <button onclick="stopLiveStream()" class="w-full py-4 bg-red-600 text-white rounded-2xl mt-4">Stop Stream</button>
    </div>
  </div>

  <!-- COMMENTS MODAL -->
  <div id="commentModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="glass p-6 rounded-3xl w-full max-w-md">
      <textarea id="commentText" placeholder="Add comment..." class="w-full p-4 rounded mb-4 glass"></textarea>
      <button onclick="addComment()" class="w-full py-3 bg-red-500 text-white rounded">Post</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script>
    const API = '/api';
    let currentUser = null;
    let currentItemId = '';
    let currentItemType = '';

    // Auth Functions
    async function register() {
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPass').value;
      const res = await fetch(API + '/register', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({email, pass}) });
      const data = await res.json();
      if (data.codeSent) {
        document.getElementById('verifyCode').classList.remove('hidden');
        document.getElementById('verifyBtn').classList.remove('hidden');
        alert('Code sent to ' + email);
      }
    }

    async function verifyCode() {
      const code = document.getElementById('verifyCode').value;
      const res = await fetch(API + '/verify', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({code}) });
      if (await res.json().success) {
        alert('Verified! Now login.');
        showLogin();
      }
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPass').value;
      const res = await fetch(API + '/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({email, pass}) });
      const data = await res.json();
      if (data.token) {
        currentUser = {email, token: data.token};
        localStorage.setItem('token', data.token);
        document.getElementById('authNav').classList.add('hidden');
        document.getElementById('profileBtn').classList.remove('hidden');
        document.getElementById('dashBtn').classList.remove('hidden');
        showPage('dashboard');
        loadDashboard();
      }
    }

    // Upload
    async function uploadContent() {
      const type = document.getElementById('uploadType').value;
      const title = document.getElementById('uploadTitle').value;
      const file = document.getElementById('uploadFile').files[0];
      const reader = new FileReader();
      reader.onload = async (e) => {
        let content = e.target.result;
        if (type === 'video') {
          // Upload to Mux/Vercel Blob
          const formData = new FormData();
          formData.append('file', file);
          const uploadRes = await fetch(API + '/upload-video', { method: 'POST', body: formData });
          content = await uploadRes.json().playbackId;
        } else if (type === 'game') {
          // Read as text for HTML
          content = await fetch(API + '/upload-game', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({title, html: content, token: currentUser.token}) }).then(r => r.json()).then(d => d.id);
        }
        await fetch(API + '/' + type, { method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': currentUser.token}, body: JSON.stringify({title, content}) });
        closeUpload();
        loadHub(type + 's'); // Reload hub
      };
      if (type === 'video') reader.readAsDataURL(file); else reader.readAsText(file);
    }

    // Comments
    async function loadComments(itemId, type) {
      currentItemId = itemId;
      currentItemType = type;
      const res = await fetch(API + '/comments/' + type + '/' + itemId);
      const comments = await res.json();
      const div = document.getElementById('comments-' + itemId) || document.createElement('div');
      div.id = 'comments-' + itemId;
      div.innerHTML = comments.map(c => `<div class="comment glass p-4 mb-2"><strong>${c.user.email}</strong>: ${c.content}${c.replies.map(r => `<div class="comment ml-4">${r.content}</div>`).join('')}</div>`).join('');
      if (!document.getElementById('comments-' + itemId)) document.querySelector(`[data-item="${itemId}"]`).appendChild(div);
      if (currentUser) {
        div.innerHTML += '<button onclick="showCommentModal()" class="text-red-500">Add Comment</button>';
      }
    }

    async function addComment() {
      const text = document.getElementById('commentText').value;
      await fetch(API + '/comments', { method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': currentUser.token}, body: JSON.stringify({content: text, itemId: currentItemId, itemType: currentItemType}) });
      document.getElementById('commentText').value = '';
      closeCommentModal();
      loadComments(currentItemId, currentItemType);
    }

    function showCommentModal() { document.getElementById('commentModal').classList.remove('hidden'); }

    function closeCommentModal() { document.getElementById('commentModal').classList.add('hidden'); }

    // Live Streams
    async function startLiveStream() {
      const res = await fetch(API + '/stream/start', { method: 'POST', headers: {'Authorization': currentUser.token} });
      const data = await res.json();
      document.getElementById('rtmpUrl').innerText = data.rtmpUrl;
      document.getElementById('streamKey').innerText = data.streamKey;
      document.getElementById('streamModal').classList.remove('hidden');
      // Poll for playback ID
      const interval = setInterval(async () => {
        const status = await fetch(API + '/stream/status/' + data.id).then(r => r.json());
        if (status.playbackId) {
          // Add to video grid as live
          addLiveToGrid(status.playbackId, data.id);
          clearInterval(interval);
        }
      }, 5000);
    }

    function addLiveToGrid(playbackId, streamId) {
      const video = document.createElement('video');
      video.src = `https://stream.mux.com/${playbackId}.m3u8`;
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(video.src);
        hls.attachMedia(video);
      }
      video.controls = true;
      video.classList.add('w-full', 'rounded-2xl');
      const card = document.createElement('div');
      card.className = 'glass p-6 rounded-3xl card';
      card.innerHTML = `<h3>Live Stream</h3>`;
      card.appendChild(video);
      document.getElementById('videoGrid').appendChild(card);
    }

    async function stopLiveStream() {
      await fetch(API + '/stream/stop', { method: 'POST', headers: {'Authorization': currentUser.token} });
      document.getElementById('streamModal').classList.add('hidden');
    }

    // Game Embed
    function loadGames() {
      // ... load from API
      db.games.forEach(g => {
        const iframe = document.createElement('iframe');
        iframe.srcdoc = g.html;
        const card = document.createElement('div');
        card.className = 'glass p-6 rounded-3xl card';
        card.innerHTML = `<h3>${g.title}</h3>`;
        card.appendChild(iframe);
        document.getElementById('gameGrid').appendChild(card);
        loadComments(g.id, 'game');
      });
    }

    // Other functions (loadHub, showPage, etc.) similar to before
    function showRegister() { /* hide others, show registerForm */ }
    function showLogin() { /* hide others, show loginForm */ }
    // Init if token: fetch(API + '/me', {headers: {Authorization: localStorage.getItem('token')}}).then(data => currentUser = data);

  </script>
</body>
</html>
