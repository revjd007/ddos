<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John's Hangout | VOID EDITION</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root { --red: #ff0033; --dark: #0a0000; --void: #0f0000; }
    body { 
      font-family: 'Roboto Mono', monospace; 
      background: #000; 
      color: white; 
      margin: 0; 
      overflow: hidden;
    }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .glow { text-shadow: 0 0 20px var(--red); }
    .input-box { 
      background: rgba(15,0,0,0.9); 
      border: 2px solid transparent; 
      border-radius: 12px; 
      padding: 16px 20px; 
      font-size: 16px; 
      color: white;
      outline: none;
      transition: all 0.3s;
    }
    .input-box:focus { border-color: var(--red); box-shadow: 0 0 20px rgba(255,0,51,0.4); }
    .send-btn { 
      background: linear-gradient(45deg, #ff0033, #cc0022); 
      color: white; 
      font-weight: bold; 
      padding: 16px 32px; 
      border-radius: 12px; 
      cursor: pointer;
      transition: all 0.2s;
    }
    .send-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,0,51,0.6); }
    .voice-bar { 
      background: rgba(20,0,0,0.95); 
      border-top: 1px solid #330011; 
      padding: 12px 20px; 
      display: flex; 
      align-items: center; 
      gap: 16px;
      font-size: 14px;
    }
    .live-dot { 
      width: 16px; height: 16px; 
      background: radial-gradient(circle, #00ff00, #00cc00); 
      border-radius: 50%; 
      box-shadow: 0 0 20px #00ff00; 
      animation: pulse-live 1.5s infinite;
    }
    @keyframes pulse-live { 0%,100% { opacity: 0.8; } 50% { opacity: 1; } }
    .chat-area { 
      height: calc(100vh - 120px); 
      overflow-y: auto; 
      padding: 20px;
      background: radial-gradient(circle at top, #0a0000, #000);
    }
  </style>
</head>
<body>

<!-- VOICE BAR -->
<div class="voice-bar fixed bottom-20 left-0 right-0 z-50">
  <button onclick="toggleVoice()" class="flex items-center gap-3 text-white">
    <i class="fas fa-microphone-slash text-xl"></i>
    <span id="voice-text">STOP</span>
  </button>
  <div class="flex items-center gap-3">
    <div class="live-dot"></div>
    <span id="live-text">LIVE</span>
  </div>
</div>

<!-- CHAT INPUT -->
<div class="fixed bottom-0 left-0 right-0 z-50 p-5 bg-gradient-to-t from-black to-transparent">
  <div class="flex gap-4 max-w-4xl mx-auto">
    <input type="text" id="msg-input" placeholder="Type..." class="input-box flex-1" 
           onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()" class="send-btn orbitron">SEND</button>
  </div>
</div>

<!-- MESSAGES -->
<div class="chat-area" id="message-list">
  <div class="text-center text-gray-600 mt-40 text-xl">JOHN'S HANGOUT<br><span class="text-red-500 glow">VOID EDITION</span></div>
</div>

<script>
// === DB & STATE ===
const DB = { get: k => JSON.parse(localStorage.getItem(k)) || null, set: (k,v) => localStorage.setItem(k, JSON.stringify(v)) };
let currentUser = DB.get('currentUser') || { username: "Guest", aura: "VOID" };
let voiceOn = false;

// === VOICE TOGGLE ===
function toggleVoice() {
  voiceOn = !voiceOn;
  document.getElementById('voice-text').textContent = voiceOn ? "MUTE" : "STOP";
  document.querySelector('.fas.fa-microphone-slash').classList.toggle('fa-microphone', voiceOn);
  document.querySelector('.live-dot').style.boxShadow = voiceOn ? '0 0 30px #00ff00' : '0 0 20px #00ff00';
  document.getElementById('live-text').textContent = voiceOn ? "LIVE" : "OFFLINE";
  document.getElementById('live-text').style.color = voiceOn ? "#00ff00" : "#666";
}

// === SEND MESSAGE ===
function sendMessage() {
  const input = document.getElementById('msg-input');
  const text = input.value.trim();
  if (!text) return;
  
  const messages = DB.get('messages') || [];
  messages.push({ user: currentUser.username, aura: currentUser.aura, text, time: Date.now() });
  DB.set('messages', messages);
  
  input.value = '';
  renderMessages();
}

function renderMessages() {
  const list = document.getElementById('message-list');
  const messages = DB.get('messages') || [];
  
  list.innerHTML = messages.map(m => `
    <div class="mb-6 animate-fade-in">
      <div class="flex items-center gap-3 mb-1">
        <span class="text-red-500 font-bold glow">${m.aura}</span>
        <span class="text-gray-500 text-sm">${m.user}</span>
      </div>
      <div class="text-lg ml-8">${m.text}</div>
      <div class="text-xs text-gray-600 ml-8">${new Date(m.time).toLocaleTimeString()}</div>
    </div>
  `).join('') || '<div class="text-center text-gray-600 mt-40 text-xl">NO MESSAGES YET<br><span class="text-red-500 glow">START THE CHAOS</span></div>';
  
  list.scrollTop = list.scrollHeight;
}

// === INIT ===
renderMessages();
setInterval(renderMessages, 1000);

// Fade in animation
const style = document.createElement('style');
style.innerHTML = `@keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .animate-fade-in { animation: fade-in 0.3s ease-out; }`;
document.head.appendChild(style);
</script>

</body>
</html>
