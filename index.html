<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScriptAI</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { backdrop-filter: blur(12px); background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .card { transition: all 0.3s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .modal { transition: all 0.3s; }
    pre { overflow-x: auto; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">

  <!-- NAVBAR -->
  <nav class="glass fixed top-0 w-full z-50 p-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">ScriptAI</h1>
      <div class="flex gap-4">
        <button onclick="showPage('home')" class="px-4 py-2 rounded-lg hover:bg-white/20">Home</button>
        <button onclick="showPage('hub')" class="px-4 py-2 rounded-lg hover:bg-white/20">Hub</button>
        <button onclick="showPage('dashboard')" id="dashBtn" class="hidden px-4 py-2 rounded-lg bg-purple-600 text-white">Dashboard</button>
        <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-white/20">Dark Mode</button>
      </div>
    </div>
  </nav>

  <!-- HOME -->
  <div id="home" class="pt-24 pb-12 text-center">
    <div class="max-w-4xl mx-auto px-6">
      <h1 class="text-6xl font-bold mb-6 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Share. Code. Inspire.</h1>
      <p class="text-xl mb-8 text-gray-600 dark:text-gray-300">The AI‑powered script hub for developers.</p>
      <div id="authSection">
        <input id="email" placeholder="Email" class="p-3 rounded-lg w-80 mb-3 glass" />
        <input id="pass" type="password" placeholder="Password" class="p-3 rounded-lg w-80 mb-3 glass" />
        <button onclick="login()" class="px-8 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-semibold">Enter the Hub</button>
      </div>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden pt-24 max-w-7xl mx-auto px-6">
    <h2 class="text-4xl font-bold mb-8">Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="glass p-6 rounded-xl card">
        <h3 class="text-lg font-semibold">Your Scripts</h3>
        <p class="text-3xl font-bold" id="userCount">0</p>
      </div>
      <div class="glass p-6 rounded-xl card">
        <h3 class="text-lg font-semibold">Total Scripts</h3>
        <p class="text-3xl font-bold" id="totalCount">0</p>
      </div>
      <div class="glass p-6 rounded-xl card">
        <h3 class="text-lg font-semibold">Downloads</h3>
        <p class="text-3xl font-bold">∞</p>
      </div>
    </div>
    <button onclick="showPostModal()" class="fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full text-3xl shadow-lg hover:scale-110 transition">+</button>
  </div>

  <!-- HUB -->
  <div id="hub" class="hidden pt-24 max-w-7xl mx-auto px-6">
    <div class="flex justify-between mb-6">
      <h2 class="text-4xl font-bold">Script Hub</h2>
      <input id="search" placeholder="Search scripts..." class="p-3 rounded-lg w-80 glass" onkeyup="filterScripts()" />
    </div>
    <div id="scriptGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <!-- POST MODAL -->
  <div id="postModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="glass p-8 rounded-2xl w-full max-w-lg modal scale-95">
      <h3 class="text-2xl font-bold mb-4">Post New Script</h3>
      <input id="postTitle" placeholder="Title" class="p-3 rounded-lg w-full mb-3 glass" />
      <input type="file" id="postFile" accept=".js,.py,.txt,.html,.css" class="p-3 rounded-lg w-full mb-3 glass" />
      <div class="flex gap-3">
        <button onclick="uploadScript()" class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg">Post</button>
        <button onclick="closeModal()" class="flex-1 bg-gray-600 text-white py-3 rounded-lg">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script>
    const API = '/api';
    let token = localStorage.getItem('token');
    let userEmail = '';
    const db = { scripts: [] };

    function showPage(page) {
      document.querySelectorAll('#home, #dashboard, #hub').forEach(el => el.classList.add('hidden'));
      document.getElementById(page).classList.remove('hidden');
      if (page === 'hub') loadHub();
      if (page === 'dashboard') loadDashboard();
    }

    async function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      const res = await fetch(API + '/auth', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, pass }) });
      const data = await res.json();
      if (data.token) {
        token = data.token; userEmail = email;
        localStorage.setItem('token', token);
        document.getElementById('authSection').innerHTML = `<p class="text-green-400">Welcome, ${email.split('@')[0]}!</p>`;
        document.getElementById('dashBtn').classList.remove('hidden');
        showPage('dashboard');
      }
    }

    function showPostModal() {
      document.getElementById('postModal').classList.remove('hidden');
      setTimeout(() => document.querySelector('.modal').classList.replace('scale-95', 'scale-100'), 10);
    }

    function closeModal() {
      document.getElementById('postModal').classList.add('hidden');
    }

    async function uploadScript() {
      const title = document.getElementById('postTitle').value;
      const file = document.getElementById('postFile').files[0];
      const reader = new FileReader();
      reader.onload = async () => {
        const script = { title, content: reader.result, filename: file.name, user: userEmail.split('@')[0], date: new Date().toLocaleString() };
        db.scripts.push(script);
        closeModal();
        loadHub();
        loadDashboard();
      };
      reader.readAsText(file);
    }

    function loadDashboard() {
      const userScripts = db.scripts.filter(s => s.user === userEmail.split('@')[0]).length;
      document.getElementById('userCount').innerText = userScripts;
      document.getElementById('totalCount').innerText = db.scripts.length;
    }

    function loadHub() {
      const grid = document.getElementById('scriptGrid');
      grid.innerHTML = '';
      db.scripts.forEach(s => {
        const lang = s.filename.split('.').pop();
        const card = document.createElement('div');
        card.className = 'glass p-6 rounded-xl card';
        card.innerHTML = `
          <h3 class="text-xl font-bold mb-2">${s.title}</h3>
          <p class="text-sm text-gray-500 mb-3">by <strong>${s.user}</strong> • ${s.date}</p>
          <pre><code class="language-${lang}">${Prism.highlight(s.content, Prism.languages[lang] || Prism.languages.txt, lang)}</code></pre>
          <button onclick="download('${s.filename}', \`${s.content}\`)" class="mt-3 px-4 py-2 bg-purple-600 text-white rounded-lg text-sm">Download</button>
        `;
        grid.appendChild(card);
      });
    }

    function filterScripts() {
      const term = document.getElementById('search').value.toLowerCase();
      const cards = document.querySelectorAll('#scriptGrid .card');
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(term) ? 'block' : 'none';
      });
    }

    function download(filename, content) {
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename; a.click();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('dark', document.body.classList.contains('dark'));
    }

    // Init
    if (localStorage.getItem('dark') === 'true') document.body.classList.add('dark');
    if (token) { userEmail = token.split('-')[2]; document.getElementById('dashBtn').classList.remove('hidden'); showPage('dashboard'); }
  </script>
</body>
</html>
