<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DDOS BOOTER v1</title>
  <style>
    body { background:#000; color:#0f0; font-family:monospace; text-align:center; padding:50px; }
    input,select,button { padding:10px; margin:10px; width:300px; background:#111; color:#0f0; border:1px solid #0f0; }
    button { background:#f00; color:#fff; cursor:pointer; }
    #status { color:#ff0; font-weight:bold; }
  </style>
</head>
<body>
  <h1>DDOS BOOTER</h1>
  <p>Target: <input id="target" placeholder="http://example.com" /></p>
  <p>Time: <input id="duration" type="number" value="60" /> sec</p>
  <p>Method: 
    <select id="method">
      <option value="http">HTTP Flood</option>
      <option value="udp">UDP Blast</option>
      <option value="syn">SYN Flood</option>
    </select>
  </p>
  <button onclick="launch()">LAUNCH</button>
  <p id="status"></p>

  <script>
    async function launch() {
      const t = document.getElementById('target').value;
      const d = document.getElementById('duration').value;
      const m = document.getElementById('method').value;
      const s = document.getElementById('status');
      s.innerText = 'Queuing...';
      const res = await fetch('/api/launch', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({target:t,duration:d,method:m})});
      const data = await res.json();
      s.innerText = data.status;
    }
  </script>
</body>
</html>
