<!DOCTYPE html>
<html lang="en" class="bg-black text-white overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John's Hangout | FULLY FIXED + VOICE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root { --red: #ff0033; --darkred: #cc0022; --black: #0a0a0a; --gray: #1a1a1a; }
    body { font-family: 'Roboto Mono', monospace; background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%); min-height: 100vh; }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .glow-red { text-shadow: 0 0 15px var(--red); animation: pulse 2s infinite; }
    .tab-active { border-bottom: 4px solid var(--red); color: var(--red); }
    .btn-red { @apply bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded transition transform hover:scale-105; }
    .card { @apply bg-gray-900 border border-red-900 rounded-xl p-6 hover:border-red-600 transition; backdrop-filter: blur(10px); }
    .dm-active { background: #330011; border-left: 4px solid var(--red); }
    .online { color: #00ff00; animation: blink 2s infinite; }
    @keyframes pulse { 0%,100% { text-shadow: 0 0 15px var(--red); } 50% { text-shadow: 0 0 25px var(--red); } }
    @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
    .voice-wave { height: 30px; background: linear-gradient(to right, #ff0033, #00ff00); border-radius: 15px; }
  </style>
</head>
<body class="relative">

<!-- MATRIX + SCANLINE -->
<canvas id="matrix" class="fixed inset-0 z-[-1] opacity-5 pointer-events-none"></canvas>
<div class="scanline fixed inset-0 pointer-events-none z-[9999] opacity-30"></div>

<!-- NAVBAR -->
<nav class="fixed top-0 w-full bg-black bg-opacity-90 border-b border-red-900 z-50 backdrop-blur-lg">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <i class="fas fa-crown text-yellow-500 text-2xl glow-red"></i>
      <h1 class="text-3xl orbitron glow-red">John's Hangout</h1>
    </div>
    <div id="auth-section"></div>
  </div>
</nav>

<!-- HERO -->
<div id="home" class="tab-content min-h-screen flex items-center justify-center pt-20">
  <div class="text-center">
    <h1 class="text-7xl orbitron glow-red mb-4">JOHN'S HANGOUT</h1>
    <p class="text-3xl text-red-400 mb-6">FIXED. VOICE. UNSTOPPABLE.</p>
    <button onclick="openTab('messages')" class="btn-red text-xl px-10 py-4 orbitron">ENTER</button>
  </div>
</div>

<!-- TABS -->
<div class="pt-24 pb-20">
  <div class="container mx-auto px-6 hidden md:block">
    <div class="flex gap-10 border-b border-red-900 text-lg font-bold pb-2">
      <button onclick="openTab('home')" id="tab-home" class="text-gray-500">HOME</button>
      <button onclick="openTab('videos')" id="tab-videos" class="text-gray-500">VIDEOS</button>
      <button onclick="openTab('scripts')" id="tab-scripts" class="text-gray-500">SCRIPTS</button>
      <button onclick="openTab('messages')" id="tab-messages" class="text-gray-500">MESSAGES</button>
    </div>
  </div>

  <div class="container mx-auto px-6 max-w-7xl">

    <!-- VIDEOS -->
    <div id="videos" class="tab-content hidden">
      <div class="flex justify-between mb-8">
        <h2 class="text-3xl orbitron glow-red">VIDEO VAULT</h2>
        <div id="owner-video-upload" class="hidden">
          <input type="file" id="video-upload" accept="video/*" class="file:mr-4 file:py-2 file:px-4 file:rounded file:bg-red-600 file:text-white" />
          <button onclick="uploadVideo()" class="btn-red">UPLOAD</button>
        </div>
      </div>
      <div id="video-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <!-- SCRIPTS -->
    <div id="scripts" class="tab-content hidden">
      <div class="flex justify-between mb-8">
        <h2 class="text-3xl orbitron glow-red">SCRIPT FORGE</h2>
        <button onclick="toggleScriptForm()" class="btn-red">+ FORGE</button>
      </div>
      <div id="script-upload-form" class="hidden card mb-8">
        <input type="text" id="script-name" placeholder="Name" class="w-full mb-4 bg-black border border-red-900 px-4 py-3 rounded-lg" />
        <textarea id="script-code" placeholder="Code..." class="w-full h-48 bg-black border border-red-900 px-4 py-3 rounded-lg font-mono text-sm text-green-400"></textarea>
        <button onclick="saveScript()" class="mt-4 btn-red w-full">DEPLOY</button>
      </div>
      <div id="script-list" class="space-y-6"></div>
    </div>

    <!-- MESSAGES + VOICE -->
    <div id="messages" class="tab-content hidden">
      <div class="flex gap-6">
        <div class="w-64 card p-0">
          <div class="p-4 border-b border-red-900 orbitron text-lg flex justify-between">
            <span>CHATS</span>
            <button onclick="showFindPlayer()" class="text-cyan-400"><i class="fas fa-search"></i></button>
          </div>
          <div id="chat-list" class="overflow-y-auto h-96"></div>
          <div class="p-3 border-t border-red-900">
            <button onclick="createGroup()" class="w-full btn-red text-xs py-2">NEW GROUP</button>
          </div>
        </div>

        <div class="flex-1">
          <h2 class="text-3xl orbitron glow-red mb-6"><span id="chat-title">Select Chat</span></h2>
          <div class="card p-0">
            <div id="message-list" class="h-80 overflow-y-auto p-6 space-y-4 bg-black bg-opacity-50"></div>
            
            <!-- VOICE CHAT -->
            <div class="p-4 border-t border-red-900 flex items-center gap-4">
              <button id="voice-btn" onclick="toggleVoice()" class="btn-red px-6"><i class="fas fa-microphone"></i> VOICE</button>
              <div id="voice-wave" class="hidden voice-wave w-32"></div>
              <div id="voice-status" class="text-xs text-gray-400"></div>
            </div>

            <div class="p-4 border-t border-red-900 flex gap-3">
              <input type="text" id="msg-input" placeholder="Type..." class="flex-1 bg-black border border-red-900 px-5 py-3 rounded-lg text-sm" onkeydown="if(event.key==='Enter') sendMessage()" />
              <button onclick="sendMessage()" class="btn-red px-8 orbitron">SEND</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
// === MATRIX RAIN ===
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
const drops = Array(Math.floor(canvas.width / 14)).fill(1);
setInterval(() => {
  ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#ff0033'; ctx.font = '14px monospace';
  drops.forEach((y, i) => {
    ctx.fillText('01アイカスネハムラ'[Math.floor(Math.random()*9)], i*14, y*14);
    if (y*14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}, 33);

// === DB ===
const DB = { get: k => JSON.parse(localStorage.getItem(k)) || null, set: (k,v) => localStorage.setItem(k, JSON.stringify(v)) };
const OWNER = { user: "John", pass: "boss123" };
let currentUser = DB.get('currentUser');
let activeChat = null;
let voiceStream = null;
let audioContext = null;

// === AUTH ===
function renderAuth() {
  const el = document.getElementById('auth-section');
  if (currentUser) {
    const isOwner = currentUser.username === OWNER.user;
    el.innerHTML = `<div class="flex items-center gap-3 text-sm">
      <span class="text-red-400 font-bold">${currentUser.username}</span>
      <input id="aura-input" value="${currentUser.aura}" class="bg-black border border-red-900 px-2 py-1 rounded text-xs w-16" onblur="saveAura(this.value)" />
      ${isOwner ? '<span class="text-yellow-500">[GOD]</span>' : ''}
      <span class="online">● ONLINE</span>
      <button onclick="logout()" class="text-gray-500"><i class="fas fa-sign-out-alt"></i></button>
    </div>`;
    if (isOwner) document.getElementById('owner-video-upload')?.classList.remove('hidden');
  } else {
    el.innerHTML = `<div class="flex gap-2 text-xs">
      <input id="login-user" placeholder="user" class="bg-black border border-red-900 px-3 py-1 rounded" />
      <input id="login-pass" type="password" placeholder="pass" class="bg-black border border-red-900 px-3 py-1 rounded" />
      <button onclick="login()" class="bg-red-600 px-3 py-1 rounded">LOGIN</button>
      <button onclick="register()" class="bg-gray-700 px-3 py-1 rounded">REGISTER</button>
    </div>`;
  }
  updateAll();
}
function login() { /* SAME AS BEFORE */ const u = document.getElementById('login-user').value.trim(); const p = document.getElementById('login-pass').value; const users = DB.get('users') || {}; if (users[u] && users[u].pass === p) { currentUser = { username: u, aura: users[u].aura || 'NEW' }; DB.set('currentUser', currentUser); renderAuth(); } else alert("DENIED"); }
function register() { const u = prompt("Username:"); const p = prompt("Password:"); if (!u || !p) return; const users = DB.get('users') || {}; if (users[u]) return alert("TAKEN"); users[u] = { pass: p, aura: 'NEW' }; DB.set('users', users); alert("DONE"); }
function logout() { currentUser = null; DB.set('currentUser', null); activeChat = null; renderAuth(); }
function saveAura(aura) { if (!currentUser) return; currentUser.aura = aura; const users = DB.get('users') || {}; users[currentUser.username].aura = aura; DB.set('users', users); DB.set('currentUser', currentUser); }

// === TABS ===
function openTab(tab) {
  document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
  document.getElementById(tab).classList.remove('hidden');
  document.querySelectorAll('[id^="tab-"]').forEach(t => t.classList.remove('tab-active', 'text-red-400'));
  document.getElementById('tab-' + tab)?.classList.add('tab-active', 'text-red-400');
  if (tab === 'videos') loadVideos();
  if (tab === 'scripts') loadScripts();
  if (tab === 'messages') updateChats();
}

// === VIDEOS (FIXED) ===
function uploadVideo() {
  const file = document.getElementById('video-upload').files[0];
  if (!file) return alert("SELECT");
  const reader = new FileReader();
  reader.onload = e => {
    const videos = DB.get('videos') || [];
    videos.push({ name: file.name, data: e.target.result, time: Date.now(), owner: currentUser.username });
    DB.set('videos', videos);
    loadVideos();
  };
  reader.readAsDataURL(file);
}
function loadVideos() {
  const list = document.getElementById('video-list');
  const videos = DB.get('videos') || [];
  list.innerHTML = videos.map(v => `
    <div class="card cursor-pointer" onclick="playVideo('${v.data}')">
      <div class="bg-gradient-to-br from-red-900 to-black h-48 rounded-t-xl flex items-center justify-center text-6xl text-red-500 glow-red">
        <i class="fas fa-play-circle"></i>
      </div>
      <div class="p-4">
        <div class="font-bold text-red-400 truncate">${v.name}</div>
        <div class="text-xs text-gray-500">${v.owner}</div>
      </div>
    </div>
  `).join('');
}
function playVideo(url) {
  const div = document.createElement('div');
  div.className = 'fixed inset-0 bg-black bg-opacity-95 z-50 flex items-center justify-center p-10';
  div.onclick = () => div.remove();
  div.innerHTML = `<video controls autoplay class="max-w-full max-h-full rounded-xl border-4 border-red-600">
    <source src="${url}" type="video/mp4">
  </video>`;
  document.body.appendChild(div);
}

// === SCRIPTS (FIXED) ===
function toggleScriptForm() { document.getElementById('script-upload-form').classList.toggle('hidden'); }
function saveScript() {
  const name = document.getElementById('script-name').value.trim();
  const code = document.getElementById('script-code').value;
  if (!name || !code) return alert("FILL");
  const scripts = DB.get('scripts') || [];
  scripts.push({ name, code, author: currentUser.username, time: Date.now() });
  DB.set('scripts', scripts);
  document.getElementById('script-name').value = '';
  document.getElementById('script-code').value = '';
  toggleScriptForm();
  loadScripts();
}
function loadScripts() {
  const list = document.getElementById('script-list');
  const scripts = DB.get('scripts') || [];
  list.innerHTML = scripts.map(s => `
    <div class="card">
      <div class="font-bold text-red-400">${s.name}</div>
      <div class="text-xs text-gray-500">${s.author} • ${new Date(s.time).toLocaleString()}</div>
      <pre class="mt-2 text-xs bg-black p-3 rounded overflow-x-auto border border-red-900">${s.code}</pre>
      <div class="flex gap-2 mt-2">
        <button onclick="copy('${btoa(s.code)}')" class="text-green-400 text-xs">COPY</button>
        <button onclick="download('${s.name}', '${btoa(s.code)}')" class="text-yellow-400 text-xs">DL</button>
      </div>
    </div>
  `).join('');
}
function copy(b64) { navigator.clipboard.writeText(atob(b64)); alert("COPIED"); }
function download(name, b64) { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([atob(b64)])); a.download = name.endsWith('.js') ? name : name + '.js'; a.click(); }

// === MESSAGES + VOICE (FIXED) ===
function updateChats() {
  const list = document.getElementById('chat-list');
  const users = Object.keys(DB.get('users') || {}).filter(u => u !== currentUser?.username);
  const messages = DB.get('messages') || {};
  const groups = DB.get('groups') || {};

  let chats = [{ id: 'public', name: 'PUBLIC', type: 'public' }];

  users.forEach(u => {
    const key = `dm_${[currentUser.username, u].sort().join('_')}`;
    if (messages[key]?.length) chats.push({ id: key, name: u, type: 'dm' });
  });

  Object.keys(groups).forEach(g => {
    if (groups[g].members.includes(currentUser.username)) {
      chats.push({ id: `group_${g}`, name: g, type: 'group' });
    }
  });

  list.innerHTML = chats.map(c => `
    <div class="p-3 cursor-pointer hover:bg-gray-800 ${activeChat===c.id ? 'dm-active' : ''}" onclick="openChat('${c.id}', '${c.name}')">
      <div class="flex justify-between">
        <span><i class="fas ${c.type==='public'?'fa-globe':c.type==='dm'?'fa-user-secret':'fa-users'}"></i> ${c.name}</span>
        ${messages[c.id]?.length ? `<span class="text-xs text-gray-500">${new Date(messages[c.id].slice(-1)[0].time).toLocaleTimeString()}</span>` : ''}
      </div>
    </div>
  `).join('');
}

function openChat(id, name) {
  activeChat = id;
  document.getElementById('chat-title').textContent = name;
  loadMessages();
  updateChats();
}

function createGroup() {
  const name = prompt("Group Name:");
  if (!name) return;
  const groups = DB.get('groups') || {};
  if (groups[name]) return alert("EXISTS");
  groups[name] = { members: [currentUser.username] };
  DB.set('groups', groups);
  updateChats();
}

function showFindPlayer() {
  const q = prompt("Find Player:");
  if (!q) return;
  const users = Object.keys(DB.get('users') || {});
  const found = users.find(u => u.toLowerCase().includes(q.toLowerCase()) && u !== currentUser.username);
  if (!found) return alert("NOT FOUND");
  openChat(`dm_${[currentUser.username, found].sort().join('_')}`, found);
}

function sendMessage() {
  const input = document.getElementById('msg-input');
  const text = input.value.trim();
  if (!text || !activeChat) return;
  const messages = DB.get('messages') || {};
  if (!messages[activeChat]) messages[activeChat] = [];
  messages[activeChat].push({ text, user: currentUser.username, aura: currentUser.aura, time: Date.now() });
  DB.set('messages', messages);
  input.value = '';
  loadMessages();
  updateChats();
}

function loadMessages() {
  const list = document.getElementById('message-list');
  if (!activeChat) { list.innerHTML = '<p class="text-center text-gray-500">Select a chat</p>'; return; }
  const msgs = (DB.get('messages') || {})[activeChat] || [];
  list.innerHTML = msgs.map(m => `
    <div class="flex gap-3">
      <div class="text-red-500 font-bold">${m.aura}</div>
      <div>
        <div class="text-sm"><span class="text-red-400">${m.user}</span>: ${m.text}</div>
        <div class="text-xs text-gray-600">${new Date(m.time).toLocaleTimeString()}</div>
      </div>
    </div>
  `).join('');
  list.scrollTop = list.scrollHeight;
}

// === VOICE CHAT ===
async function toggleVoice() {
  if (voiceStream) {
    voiceStream.getTracks().forEach(t => t.stop());
    voiceStream = null;
    document.getElementById('voice-btn').innerHTML = '<i class="fas fa-microphone"></i> VOICE';
    document.getElementById('voice-wave').classList.add('hidden');
    document.getElementById('voice-status').textContent = '';
    return;
  }

  try {
    voiceStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioContext = new AudioContext();
    const source = audioContext.createMediaStreamSource(voiceStream);
    const analyser = audioContext.createAnalyser();
    source.connect(analyser);
    analyser.fftSize = 256;

    document.getElementById('voice-btn').innerHTML = '<i class="fas fa-microphone-slash"></i> STOP';
    document.getElementById('voice-wave').classList.remove('hidden');
    document.getElementById('voice-status').textContent = 'LIVE';

    const wave = document.getElementById('voice-wave');
    const draw = () => {
      if (!voiceStream) return;
      const data = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(data);
      const avg = data.reduce((a,b) => a+b)/data.length;
      wave.style.width = `${avg}%`;
      requestAnimationFrame(draw);
    };
    draw();
  } catch (e) {
    alert("MIC DENIED");
  }
}

// === INIT ===
function updateAll() { loadVideos(); loadScripts(); updateChats(); }
renderAuth();
openTab('home');
setInterval(() => { if (activeChat) loadMessages(); updateChats(); }, 2000);
window.onresize = () => { canvas.width = innerWidth; canvas.height = innerHeight; };
</script>
</body>
</html>
