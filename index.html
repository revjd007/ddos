<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLACKOUT HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white min-h-screen overflow-hidden">

  <!-- LOGIN -->
  <div id="loginModal" class="fixed inset-0 bg-black/95 backdrop-blur-xl flex items-center justify-center z-50">
    <div class="bg-gradient-to-br from-gray-900 to-black p-10 rounded-3xl w-full max-w-md border-2 border-red-600 shadow-2xl">
      <h2 class="text-4xl font-extrabold text-center mb-8 bg-gradient-to-r from-red-500 to-red-700 bg-clip-text text-transparent">BLACKOUT</h2>
      <input id="loginEmail" type="email" placeholder="Email" class="input mb-4"/>
      <input id="loginPass" type="password" placeholder="Password" class="input mb-6"/>
      <button onclick="Auth.login()" class="btn-red w-full text-lg font-bold">ENTER VOID</button>
      <p class="text-center mt-6 text-sm">New? <span onclick="Auth.showRegister()" class="text-red-400 cursor-pointer hover:underline font-semibold">JOIN</span></p>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="registerModal" class="fixed inset-0 bg-black/95 backdrop-blur-xl flex items-center justify-center z-50 hidden">
    <div class="bg-gradient-to-br from-gray-900 to-black p-10 rounded-3xl w-full max-w-md border-2 border-red-600 shadow-2xl">
      <h2 class="text-4xl font-extrabold text-center mb-8 bg-gradient-to-r from-red-500 to-red-700 bg-clip-text text-transparent">JOIN BLACKOUT</h2>
      <input id="regEmail" type="email" placeholder="Email" class="input mb-4"/>
      <input id="regPass" type="password" placeholder="Password" class="input mb-6"/>
      <button onclick="Auth.register()" class="btn-red w-full text-lg font-bold">SECURE ACCESS</button>
      <p class="text-center mt-6 text-sm">Back? <span onclick="Auth.showLogin()" class="text-red-400 cursor-pointer hover:underline font-semibold">LOGIN</span></p>
    </div>
  </div>

  <!-- APP -->
  <div id="app" class="hidden h-screen flex">

    <!-- SIDEBAR -->
    <div class="w-20 md:w-64 bg-black border-r border-red-900/50 flex flex-col">
      <div class="p-4 border-b border-red-900/30">
        <div class="hidden md:flex items-center gap-3">
          <img id="navAvatar" src="" class="w-12 h-12 rounded-full border-2 border-red-600">
          <div>
            <div id="navName" class="font-bold text-red-400">User</div>
            <div class="text-xs opacity-70">ONLINE</div>
          </div>
        </div>
        <div class="md:hidden flex justify-center">
          <img id="navAvatarSm" src="" class="w-10 h-10 rounded-full border-2 border-red-600">
        </div>
      </div>

      <div class="flex md:flex-col flex-row md:p-4 p-2 gap-2 md:gap-0">
        <button onclick="App.setTab('servers')" class="tab-icon md:tab p-4 rounded-xl" data-tab="servers">
          <i class="fas fa-hashtag text-xl"></i><span class="hidden md:inline ml-3">Servers</span>
        </button>
        <button onclick="App.setTab('dms')" class="tab-icon md:tab p-4 rounded-xl" data-tab="dms">
          <i class="fas fa-envelope text-xl"></i><span class="hidden md:inline ml-3">DMs</span>
        </button>
        <button onclick="App.setTab('content')" class="tab-icon md:tab p-4 rounded-xl" data-tab="content">
          <i class="fas fa-video text-xl"></i><span class="hidden md:inline ml-3">Content</span>
        </button>
      </div>

      <div id="tabContent" class="flex-1 overflow-y-auto p-4 hidden md:block"></div>
    </div>

    <!-- MAIN -->
    <div class="flex-1 flex flex-col bg-gradient-to-b from-black to-gray-950">
      <div class="p-4 border-b border-red-900/30 flex items-center justify-between backdrop-blur-sm">
        <h1 id="mainTitle" class="text-2xl font-extrabold bg-gradient-to-r from-red-500 to-red-700 bg-clip-text text-transparent">General</h1>
        <button onclick="App.showSettings()" class="p-3 rounded-xl hover:bg-red-900/30">
          <i class="fas fa-cog text-xl text-red-500"></i>
        </button>
      </div>

      <div id="mainContent" class="flex-1 overflow-y-auto p-6 space-y-6">
        <div id="chatView"><div id="messages" class="space-y-4"></div></div>
        <div id="dmView" class="hidden"><div id="dmMessages" class="space-y-4"></div></div>
        <div id="contentFeed" class="hidden space-y-8"></div>

        <div class="mt-6 p-4 bg-black/50 rounded-2xl border border-red-900/50 backdrop-blur">
          <div class="flex gap-3">
            <input id="msgInput" onkeypress="Message.handleEnter(event)" placeholder="Send..." class="flex-1 input"/>
            <button onclick="Message.send()" class="btn-red p-3 rounded-xl"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- SETTINGS -->
    <div id="settingsPanel" class="fixed right-0 top-0 h-full w-80 bg-black/95 backdrop-blur-xl border-l border-red-900/50 p-6 z-50 hidden translate-x-full transition-all">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-extrabold text-red-500">SETTINGS</h2>
        <button onclick="App.closeSettings()" class="p-2 hover:bg-red-900/30 rounded-xl"><i class="fas fa-times"></i></button>
      </div>
      <button onclick="Auth.logout()" class="btn-red w-full text-lg font-bold">LOGOUT</button>
    </div>
  </div>

  <!-- UPLOAD MODAL -->
  <div id="uploadModal" class="fixed inset-0 bg-black/95 backdrop-blur-xl flex items-center justify-center z-50 hidden">
    <div class="bg-gradient-to-br from-gray-900 to-black p-8 rounded-3xl w-full max-w-lg border border-red-600 shadow-2xl">
      <h3 class="text-2xl font-extrabold text-red-500 mb-6">UPLOAD</h3>
      <select id="contentType" class="input mb-4"><option value="video">Video</option><option value="script">Script</option></select>
      <input id="uploadTitle" placeholder="Title" class="input mb-4"/>
      <input id="uploadFile" type="file" class="input mb-6"/>
      <div class="flex gap-3">
        <button onclick="Video.upload()" class="btn-red flex-1">UPLOAD</button>
        <button onclick="App.closeModal('uploadModal')" class="btn-gray flex-1">CANCEL</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
